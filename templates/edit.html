<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <main>
        {% extends 'base.html' %}
        {% block content %}
        <form action="/edit/{{todo.id}}" method="post">
            <textarea name="task" rows="5">{{todo.task}}</textarea>
            <label for="completed">Done?</label>
            <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}>
            <button type="submit">Save</button>
        </form>

        <div>
            {% for todo in todos %}
                <div class="task">
                    {% if todo.completed %}
                        <strike>{{ todo.task }}</strike>
                    {% else %}
                        {{ todo.task }}
                    {% endif %}
                    <small>
                        <a href="edit/{{ todo.id }}">Edit</a>
                        <a href="delete/{{ todo.id }}">Delete</a>
                    </small>
                </div>
            {% endfor %}
        </div>
        {% endblock content %}
    </main>
</body>
</html>
